<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cortador de enlaces</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand p-2 fs-3 fw-bold" href="/">
                <img style="max-width: 5%; opacity: 0.2;" src="" alt="">
                Cortador de enlaces
            </a>
        </div>
    </nav>

    <div class="container p-5">
        {% block body %}
        {% endblock %}
    </div>
    <script>
        function copyURL() {
        const newURL = document.getElementById("newURL");
        if (!navigator.clipboard) {
            newURL.select();
            newURL.setSelectionRange(0, 50);
            document.execCommand("copy")
        } else {
            navigator.clipboard.writeText(newURL.value).then(() => {
                alert("Copied!"); // success 
            })
                .catch(() => {
                    alert("Error"); // error
                });
        }

        const btnCopy = document.getElementById("btnCopy")
        btnCopy.innerHTML = "URL Copied"
        btnCopy.classList.replace("btn-outline-success", "btn-success")

        setTimeout(() => {
            location.replace("{{ url_for('index') }}");
        }, 3000)
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
