<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cortador de enlaces</title>
    <!-- <script src="/src/static/js/main.js"></script> -->
    <!-- <script src="../static/js/main.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand p-2 fs-3 fw-bold" href="/">
                <img style="max-width: 5%; opacity: 0.2;" src="" alt="">
                Cortador de enlaces
            </a>
        </div>
    </nav>

    <div class="container p-5">
        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-center">
                <img src="" alt="Banner" style="max-width: 60%;">
            </div>
            <form action="" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3" style="border-radius: 10px;">Ingresa URL</span>
                    <input type="text" class="form-control ms-2" style="border-radius: 10px;"
                        pattern="^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)$"
                        name="url" title="URL no valida" required />
                    <button class="btn btn-primary ms-2" style="border-radius: 10px;" type="submit">Cortar URL</button>
                </div>
            </form>
            <div class="input-group mb-3">
                <input id="newURL" type="text" class="form-control ms-2" style="border-radius: 10px;"
                    value="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" />
                <button id="btnCopy" onclick="copyURL()" class="btn btn-outline-success ms-2"
                    style="border-radius: 10px;">Copiar URL</button>
            </div>
        </div>
    </div>
    <script>
        function copyURL() {
            const newURL = document.getElementById("newURL");
            if (!navigator.clipboard) {
                newURL.select();
                newURL.setSelectionRange(0, 50);
                document.execCommand("copy")
            } else {
                navigator.clipboard.writeText(newURL.value).then(() => {
                    alert("Copied!"); // success 
                })
                    .catch(() => {
                        alert("Error"); // error
                    });
            }

            const btnCopy = document.getElementById("btnCopy")
            btnCopy.innerHTML = "URL Copied"
            btnCopy.classList.replace("btn-outline-success", "btn-success")
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
